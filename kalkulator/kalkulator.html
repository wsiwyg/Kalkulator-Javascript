<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
      function tambah(){
      a=eval(document.getElementById("a").value);
      b=eval(document.getElementById("b").value);
      c=eval(document.getElementById("c").value);
      d=a+b+c;
      document.getElementById("hasil").value=d;
      }

      function cek(){
        var terms = document.getElementById('terms').checked;

        if (terms==false || terms2==false || terms3==false) {
          alert('ceklis semua terlebih dahulu');
          return false;
        }
        else {
          return true;
        }
      }

      function kurang(){
      a=eval(document.getElementById("a").value);
      b=eval(document.getElementById("b").value);
      c=eval(document.getElementById("c").value);
      d=a-b-c;
      document.getElementById("hasil").value=d;
      }

      function kali(){
      a=eval(document.getElementById("a").value);
      b=eval(document.getElementById("b").value);
      c=eval(document.getElementById("c").value);
      d=a*b*c;
      document.getElementById("hasil").value=d;
      }

      function bagi(){
      a=eval(document.getElementById("a").value);
      b=eval(document.getElementById("b").value);
      c=eval(document.getElementById("c").value);
      d=a/b/c;
      document.getElementById("hasil").value=d;
      }

    </script>
  </head>
  <body>
    <h3 align="center">Kalkulator</h3>
    <form class="form-inline" data-toggle="validator" style="margin-left: 600px; margin-top: 50px;" onclick="return cek();">
      <div class="form-group">
        <input type="text" class="form-control" id="a">
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="terms" data-error="Harap dipilih semua" required>
          </label>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <br>
      <div class="form-group" style="margin-top: 20px;">
        <input type="text" class="form-control" id="b">
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="terms2" data-error="Harap dipilih semua" required>
          </label>
          <div class="help-block with-errors"></div>
        </div>
      </div> 
      <br>
      <div class="form-group" style="margin-top: 20px;">
        <input type="text" class="form-control" id="c">
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="terms3" data-error="Harap dipilih semua" required>
          </label>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div style="margin-top: 20px; margin-left: 20px;">
        <button class="btn btn-default" onclick="tambah();" type="submit">+</button>
        <button class="btn btn-default" onclick="kurang();" type="submit">-</button>
        <button class="btn btn-default" onclick="kali();" type="submit">*</button>
        <button class="btn btn-default" onclick="bagi();" type="submit">/</button>
      </div>
      <div style="margin-top: 20px; margin-left: -35px;">
        <label style="margin-left: -5px;">Hasil</label>
        <input type="text" class="form-control" id="hasil">
      </div>              
    </form>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validator.js"></script>
  </body>
</html>
